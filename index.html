<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuongvq Artworks - Exhibition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">
                <span class="logo-icon"></span>
                <span>VQ</span>
            </div>
            <div class="nav-actions">
                <button class="btn-join">Exhibition</button>
                <div class="menu-trigger">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </div>
            </div>
        </nav>

        <!-- Main Content (Slider) -->
        <main class="slider-container">
            <div class="slider-wrapper" id="sliderWrapper">
                <!-- Cards will be injected by JS or hardcoded for preview -->
                <div class="artwork-card" onclick="setActive(0)">
                    <img src="images/DiHoc.jpg" alt="Đi Học">
                    <div class="artwork-content">
                        <span class="brand-tag">Exhibition</span>
                        <h2 class="artwork-title">Đi Học</h2>
                        <p class="artwork-subtitle">Hành trình tới tri thức</p>
                    </div>
                </div>
                <div class="artwork-card active" onclick="setActive(1)">
                    <img src="images/LetsGo.jpg" alt="Lên Đường">
                    <div class="artwork-content">
                        <span class="brand-tag">Exhibition</span>
                        <h2 class="artwork-title">Lên Đường</h2>
                        <p class="artwork-subtitle">Khám phá chân trời mới</p>
                    </div>
                </div>
                <div class="artwork-card" onclick="setActive(2)">
                    <img src="images/HeoBo.jpg" alt="Heo Bờ">
                    <div class="artwork-content">
                        <span class="brand-tag">Exhibition</span>
                        <h2 class="artwork-title">Heo Bờ</h2>
                        <p class="artwork-subtitle">Nét đẹp bình yên làng quê</p>
                    </div>
                </div>
                <div class="artwork-card" onclick="setActive(3)">
                    <img src="images/DuyetBinh.jpg" alt="Duyệt Binh">
                    <div class="artwork-content">
                        <span class="brand-tag">Exhibition</span>
                        <h2 class="artwork-title">Duyệt Binh</h2>
                        <p class="artwork-subtitle">Vẻ đẹp của sự kỷ luật</p>
                    </div>
                </div>
            </div>

        </main>

        <div class="slider-info">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="counter">
                <span class="current-num" id="currentSlide">01</span>
                <div class="numbers-list" id="numbersList">
                    <!-- Filled by JS -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                <h2>Exp.<br>Art for<br>Everyone</h2>
                <p class="copyright">© 2024 Cuongvq Artworks. All rights reserved.</p>
            </div>

            <div class="newsletter">
                <span>Newsletter</span>
                <div class="input-group">
                    <input type="email" placeholder="Your email">
                    <button class="btn-send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="footer-right">
                <div class="footer-links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <div class="social-icons">
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                            </svg>
                        </a>
                        <a href="#">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
